<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="">
    <title>User Details</title>
</head>

<body style="padding-top: 100px; background-image:url('show.png');">
    <div class="container">
        <table id="tb" class="table table-condensed table-bordered">
            <tr id='tr1' class="th">
                <th>User Name</th>
                <th>User Email</th>
                <th>User Password</th>
                <th>User Contact Number</th>
            </tr>
        </table>
    </div>
    <script>
        let i = 0, j = 0;
        var data = ' ';
        idk = document.getElementById('tb')
        data_str = ''
        fetch('http://localhost/Software_lab/MedicineHouse/showHowManyUsers.php?')
            .then(response => response.json())
            .then(json => {

                while (i < json['content'].length) {
                    let x = idk.insertRow(i+1)
                    x.insertCell().innerHTML = json['content'][i]['User_Name']
                    x.insertCell().innerHTML = json['content'][i]['User_Email']
                    x.insertCell().innerHTML = "********"
                    x.insertCell().innerHTML = json['content'][i]['User_Phone_Number']
                    i++
                }
                console.log(json.length)
            })
    </script>
   



</body>
</html>
